<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <!-- Bootstrap CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom theme styles*/
        :root {
            --primary-bg-light: #ffffff;
            --primary-text-light: #000000;
            --primary-bg-dark: #121212;
            --primary-text-dark: #e0e0e0;
            --card-bg-light: #f8f9fa;
            --card-bg-dark: #1e1e1e;
        }

        body {
            width: 350px;
            height: 500px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark mode styles */
        [data-bs-theme="dark"] {
            background-color: var(--primary-bg-dark);
            color: var(--primary-text-dark);
        }

        [data-bs-theme="dark"] .card {
            background-color: var(--card-bg-dark);
            color: var(--primary-text-dark);
            border-color: #444;
        }

        /* Light mode styles */
        [data-bs-theme="light"] {
            background-color: var(--primary-bg-light);
            color: var(--primary-text-light);
        }

        [data-bs-theme="light"] .card {
            background-color: var(--card-bg-light);
            color: var(--primary-text-light);
            border-color: #ddd;
        }

        .form-check-input.theme-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">PassMan</h2>
            <div class="form-check form-switch">
                <input class="form-check-input theme-toggle" type="checkbox" id="themeSwitch">
                <label class="form-check-label" for="themeSwitch">
                    <i class="bi" id="theme-icon"></i>
                </label>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="passwordManagerTabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="popup.html" id="home-tab">Home</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="passwords-tab" data-bs-toggle="tab" 
                                data-bs-target="#passwords" type="button" role="tab" 
                                aria-controls="passwords" aria-selected="false">Passwords</button>
                    </li>
                </ul>
            </div>
            <div class="card-body tab-content">
                <div class="tab-pane fade show active" id="home">
                    <h5 class="card-title">Welcome to Password Manager</h5>
                    <div id="credentials-list" class="list-group">
                        <!-- Credentials will be dynamically added here -->
                    </div>
                </div>
                <div id="passwords">
                    <div id="password-list" class="overflow-auto">
                        <!-- Passwords will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    
    <!-- Extension Theme Switch JS -->
    <script src="/static/theme_switch.js"></script>
    <!-- Popup JS -->
    <script src="static/popup.js"></script>
</body>
</html>
