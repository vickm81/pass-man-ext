<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <!-- Bootstrap CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/popup.css">
</head>
<body>
    <div class="container py-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="/" class="d-flex align-items-center text-decoration-none">
                <img src="static/passman.png" alt="PassMan Logo" class="logo-img" height="50">
                <!-- Optional: Hidden text for screen readers -->
                <span class="visually-hidden">PassMan Password Manager</span>
              </a>            <div class="form-check form-switch">
                <input class="form-check-input theme-toggle" type="checkbox" id="themeSwitch">
                <label class="form-check-label" for="themeSwitch">
                    <i class="bi" id="theme-icon"></i>
                </label>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="passwordManagerTabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="popup.html" id="home-tab">Home</a>
                    </li>
                </ul>
            </div>
            <div class="card-body tab-content">
                <div class="tab-pane fade show active" id="home">
                    <h6 class="card-title">Welcome to Your Password Manager</h6>
                    <div id="credentials-list" class="list-group">
                        <!-- Credentials will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    
    <!-- Extension Theme Switch JS -->
    <script src="/static/theme_switch.js"></script>
    <!-- Popup JS -->
    <script src="static/popup.js"></script>
</body>
</html>
